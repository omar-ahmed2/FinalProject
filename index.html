<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" id="main-header">
        <h1>Welcome to My Styled Webpage</h1>
    </header>

    <main class="main-section">
        <div class="container" id="content-container">
            <p class="paragraph">This is the first paragraph in the main section.</p>
            <p class="paragraph highlight">This is the second paragraph, highlighted with a gradient background.</p>
            <p class="paragraph">This is the third paragraph with a border and rounded corners.</p>
        </div>
    </main>

    <footer class="footer">
        <p>Footer content here. <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
